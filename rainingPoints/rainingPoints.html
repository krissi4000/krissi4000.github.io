<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Rignandi punktar</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
uniform float time;
attribute vec4 vPosition;
varying vec4 vColor;

void main()
{
	gl_PointSize = 3.0;
    vec4 tpos = vPosition;
    tpos.y = 1.0 - mod(0.001*time + tpos.y+1.0, 2.0);
    gl_Position = tpos;

    if ((tpos.x < -0.1 && tpos.x > -0.3) || (tpos.y < 0.1 && tpos.y > -0.1)) {
        vColor = vec4(1.0, 0.0, 0.0, 1.0);
    } else if ((tpos.x < -0.05 && tpos.x > -0.35) || tpos.y < 0.15 && tpos.y > -0.15){
        vColor = vec4(1.0, 1.0, 1.0, 1.0);    
    } else  vColor = vec4(0.0, 0.0, 1.0, 1.0);
}
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 vColor;

void main()
{
    gl_FragColor = vColor;
}
</script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="rainingPoints.js"></script>
</head>

<body>

</body>

</html>
